<!doctype html>
<html>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black">
    <nav class="bg-black">

                    </div>
                    <div class="hidden sm:ml-6 sm:block ">

                    </div>

    <div class="mx-auto max-w-7xl  mt-44">

            <div class="bg-orange-300 w-[630px] border-r-50 rounded-[10px] flex items-center  justify-center flex-col">

            </div>
            <div class="bg-orange-300 w-[630px] border-r-50 rounded-[10px] flex items-center  justify-center flex-col">

            </div>
            <div class="bg-orange-600 w-[630px] border-r-50 rounded-[10px] flex items-center  justify-center flex-col">

            </div>
            <div class="bg-orange-300 w-[630px] border-r-50 rounded-[10px] flex items-center  justify-center flex-col">

            </div>
            <div class="bg-orange-300 w-[630px] border-r-50 rounded-[10px] flex items-center  justify-center flex-col">

        </div>
    </div>
    <footer>
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">


                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex flex-shrink-0 items-center">

                    <div class="hidden sm:ml-6 sm:block">

                            <a href="#"

                            </div>

                        </div>
